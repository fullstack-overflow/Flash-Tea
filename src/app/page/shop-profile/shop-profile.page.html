<ion-content fullscreen>
  <div class="header">
    <div class="title">
      <h5 class="title-name">Hồ sơ shop</h5>
    </div>
  </div>

  <div class="item">
    <div class="content" (click)="navigateToFormUpdateShop()">
      <h1>{{ displayName }}</h1>
      <div class="row">
        <p>Uid: {{ uid }}</p><button class="icongo" (click)="navigateToFormUpdateShop()"></button>
      </div>
      <div class="row">
        <p>Email: {{ email }}</p><button class="icongo" (click)="navigateToFormUpdateShop()"></button>
      </div>
      <div class="row">
        <p>Số điện thoại: {{ phoneNumber }}</p><button class="icongo" (click)="navigateToFormUpdateShop()"></button>
      </div>

      <div class="row">
        <p>Address: {{ address }}</p><button class="icongo" (click)="navigateToFormUpdateShop()"></button>
      </div>
    </div>

    <img class="img-user" src="{{ photoURL }}" />

    <div class="control">
      <ion-button class="btn-bill" expand="block" fill="clear" shape="round">
        Quản lý đơn hàng
      </ion-button>
      <ion-button class="btn" expand="block" fill="clear" shape="round" (click)="addItem()">
        Thêm sản phẩm
      </ion-button>
      <ion-button class="btn" (click)="logOut()" expand="block" fill="clear" shape="round">
        Đăng xuất
      </ion-button>
    </div>
  </div>
</ion-content>
