<ion-content fullscreen>
  <div class="fixed">
    <div class="header">
      <div class="icon"></div>
      <div class="search">
        <input type="text" placeholder="Search...">
        <div class="icon-search"></div>
      </div>
      <!-- <div class="icon-cart"></div> -->

      <ion-button (click)="navigateToCartPage()">
        <ion-icon class="icon-cart"></ion-icon>
        <ion-badge color="danger" *ngIf="countNumber > 0">{{ countNumber }}</ion-badge>
      </ion-button>
    </div>
  </div>
  <ion-grid fixed class="hot-items list-items">
    <p style="margin-top: -3rem;">Tất cả</p>
    <ion-row>
      <ion-col size="12" size-sm="6" size-xs="6" size-md="4" size-lg="3" *ngFor="let item of itemsDataService.items">
        <div class="item">
          <div class="imgItem" (click)="navigateToDetailItem(item.id)"><img src={{item.img}} alt="" class="img-fix">
          </div>
          <h2 (click)="navigateToDetailItem(item.id)">{{item.name}}</h2>
          <div class="price">
            <div class="price-item">
              <p id="price-sale">{{item.price}} vnđ</p>
            </div>
            <div class="icon-addtocard" (click)="checkAndAddToCart(item.id, countNumber)"></div>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
