<ion-content fullscreen>
  <div class="fixed">
    <div class="header">
      <div class="icon"></div>
      <div class="search">
        <input type="text" placeholder="Search...">
        <div class="icon-search"></div>
      </div>

      <ion-button (click)="navigateToCartPage()">
        <ion-icon class="icon-cart"></ion-icon>
        <ion-badge color="danger">100</ion-badge>
      </ion-button>
    </div>
    <div class="location">
      <div class="icon-location"></div>
      <h1>1 Đường P.Đ Thiên Vương, P8, TP.Đà Lạt</h1>
      <div>
        <ion-icon name="chevron-forward-outline"></ion-icon>
      </div>
    </div>
  </div>

  <ion-grid fixed class="hot-items list-items">
    <p>Hot</p>
    <ion-row>
      <ion-col size="12" size-sm="6" size-xs="6" size-md="4" size-lg="3" *ngFor="let item of items">
        <div class="item">
          <div class="imgItem"><img src={{item.img}} alt="" class="img-fix" style="border-radius: 8px; "></div>
          <h2>{{item.name}}</h2>
          <div class="price">
            <div class="price-item">
              <p id="price-real">{{item.price * 0.8}} vnđ</p>
              <p id="price-sale">{{item.price}} vnđ</p>
            </div>
            <div class="icon-addtocard" (click)="addToCart(item.id)"></div>
          </div>
        </div>
      </ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
